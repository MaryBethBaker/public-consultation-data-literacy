<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- dependencies --> 
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style-home.css">

</head>

<body>



  <!-- nav bar --> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a id="title" class="navbar-brand" href="#"></a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor01" style="">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id="header-1" class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
  	    <a id="header-2" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
  	    <div class="dropdown-menu" x-placement="bottom-start">
  	      <a id="dropdown-1" class="dropdown-item" href="table.html"></a>
  	      <div class="dropdown-divider"></div>
  	      <a id="dropdown-2" class="dropdown-item" href="module1.html"></a>
  	      <a id="dropdown-3" class="dropdown-item" href="module2.html"></a>
  	    </div>
    	</li>
        <li class="nav-item">
          <a id="header-3" class="nav-link" href="#"></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- end of nav bar --> 
  

  <div class="container-fluid text-center">    
    <div class="row content">

      <!-- left sidebar --> 
      <div class="col-sm-2 sidenav">
        <!-- card --> 
        <div class="card border-primary mb-3" style="max-width: 20rem;">
          <div id = "card1-header" class="card-header"></div>
          <div class="card-body">
            <div id="card1-title"><h4 class="card-title"></h4></div>
            <div id="card1-content"><p class="card-text"></p></div>
          </div>
        </div>
        <!-- end of card --> 
        <!-- card --> 
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
          <div id="card2-header" class="card-header"></div>
          <div class="card-body">
            <div id="card2-title"><h4 class="card-title"></h4></div>
            <div id="card2-content"><p class="card-text"></p></div>
          </div>
        </div>
        <!-- end of card --> 
      </div>
      <!-- end of left sidebar --> 

      <!-- center content --> 
      <div class="col-sm-8 text-left"> 
        <div id="body1-title" class="body-title"><h1 style="margin-top: 20px"></h1></div>
        <div id="body1-content"><p></p></div>
        <hr>
        <div id="body2-title" class="body-title"><h3></h3></div>
        <div id="body2-content"><p></p></div>
        <hr>
 
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <!-- end of center content --> 

      <!-- right sidebar --> 
      <div class="col-sm-2 sidenav">
        <!-- button group --> 
      	<div class="btn-group-vertical" data-toggle="buttons">
  		   	<button id="modal-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"></button>
    			<button type="button" class="btn btn-secondary">Secondary</button>
    			<button type="button" class="btn btn-success">Success</button>
    			<button type="button" class="btn btn-info">Info</button>
    			<button type="button" class="btn btn-warning">Warning</button>
    			<button type="button" class="btn btn-danger">Danger</button>
  		  </div>
        <!-- end of button group --> 
      </div>
      <!-- end of right sidebar --> 

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="modal-title" class="modal-title"></h4>
            </div>
            <div id="modal-content" class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button id="modal-close" type="button" class="btn btn-primary" data-dismiss="modal"></button>
            </div>
          </div>
          <!-- end of modal content -->        
        </div>
      </div>
      <!-- end of modal --> 

    </div>
  </div>

  <script src="my-script-home.js"></script>

</body>
</html>
